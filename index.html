<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="img/pokedex-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        
</head>
<body onload="init()">
    <div class="display-none" id="popUp"><div class="display-none" id="furtherInformation"></div></div>
    <header>
        <div id="logoLeft">
            <img id="logoPokedex" src="img/pokedex-icon.png" alt="pokedex-icon">
        </div>
        <div>
            <div id="pokedexTitle">
                <h1>Pokédex</h1>
            </div>
            <div id="loadBar">
                <img id="loadingPokeball" src="img/pokeball.png" alt="Loading">
            </div>
        </div>
        <div id="searchForPokemon">
            <input type="text" id="searchInput" class="form-control" placeholder="Search Pokémon">
        </div>
    </header>
    <div id="allCards"></div>
    <script src="script.js"></script>
</body>
</html>
